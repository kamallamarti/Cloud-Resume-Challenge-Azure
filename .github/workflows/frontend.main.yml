name: deploy_frontend

on:
  push:
    branches: [main]
    paths:
      - 'Frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name cloudresumesstorage --auth-mode key -d '$web' -s . --overwrite

      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths "/*" --profile-name "AzureCloudResume" --name "ugwulo" --resource-group "RessourceResumechallenge"

      - name: Azure Logout
        run: |
          az logout
        if: always()
